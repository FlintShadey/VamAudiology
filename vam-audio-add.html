<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAM ADD</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    

    <div class="container-fluid">
        <nav class="navbar row justify-content-around fixed-top" style="background-color: #e3f2fd;">
            <div class="container-fluid justify-content">
                <a class="navbar-brand ps-3" href="#">
                    <img src="/bootstrap-tutorial/POD_LOGO_transparent.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-center">
                  </a>
                  <div class="justify-content-center">
                    <h1 class="mb-0 text-primary d-none d-md-block">Provider on Demand - Insider</h1>
                </div>
    
              <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown p-3">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      VAM Audiology Data
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Add Data</a></li>
                      <li><a class="dropdown-item" href="#">Search</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Download Entire dataset</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">LOGOUT</a>
                  </li>
                </ul>
    
              </div>
            </div>
          </nav>
    </div>
        <!--              tabs            -->


        <h2>Tabs</h2>
    <div class="container">
     
            
        <ul class="nav nav-pills mt-5 justify-content-center ">
            <li class="nav-item">
                <a class="nav-link" href="#">Search</a>
              </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Add Data</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Download</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Back</a>
            </li>
          </ul>
        </div>

        <!--        FORM         -->
        <div class="container mt-4">
            <form>
                <div class="row my-4">
                    <div class="col-md-3 col-12">
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col-md-3 col-12">
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                    <div class="col-md-3 col-12 text-start text-md-end">
                        <label>Date of Birth:</label>
                    </div>
                
                    <!-- Date of Birth Input -->
                    <div class="col-md-3 col-12">
                        <div class="form-group">
                            <input type="date" class="form-control" id="inputDOB">
                        </div>
                    </div>
                </div>
                
                    
                </div>
                <div class="row mt-5 mb-4 ms-2" >
                    <div class="col-md-4 col-12">
                        <input type="text" class="form-control" placeholder="ID" aria-label="ID">
                    </div>
                    <div class="col-md-4 col-12 text-center">
                        <label class="pe-3">Sex:</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sex" id="sexMale" value="male" checked>
                            <label class="form-check-label" for="sexMale">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sex" id="sexFemale" value="female">
                            <label class="form-check-label" for="sexFemale">Female</label>
                        </div>
                    </div>
                    <div class="col-md-4 col-12">
                        <div class="form-group">
                            <label for="inputLanguage">Language:</label>
                            <select id="inputLanguage" class="form-control">
                                <option selected>Choose...</option>
                                <option value="english">English</option>
                                <option value="spanish">Spanish</option>
                            </select>
                        </div>
                    </div>
                </div>
        
                <div class="row ms-2 mb-5">
                    <div class="col-4">
                        <div class="form-group">
                            <label for="inputTestDate">Date of Test:</label>
                            <input type="date" class="form-control" id="inputTestDate">
                        </div>
                    </div>
                </div>
        
               
        
            </form>
        </div>
        
    <div class="container-fluid">

       
        <div class="form-group my-4 ">
            <label class=" ms-2 mb-3">Left Thresholds (Hz)</label>
            <div class="row">
                <div class="col-2 col-md">
                    <input type="text" class="form-control" placeholder="500 Hz">
                </div>
                <div class="col-2 col-md">
                    <input type="text" class="form-control" placeholder="1K Hz">
                </div>
                <div class="col-2 col-md">
                    <input type="text" class="form-control" placeholder="2K Hz">
                </div>
                <div class="col-2 col-md">
                    <input type="text" class="form-control" placeholder="3K Hz">
                </div>
                <div class="col-2 col-md">
                    <input type="text" class="form-control" placeholder="4K Hz">
                </div>
                <div class="col-2 col-md">
                    <input type="text" class="form-control" placeholder="6K Hz">
                </div>
                <div class="col-2 col-md">
                    <input type="text" class="form-control" placeholder="8K Hz">
                </div>
            </div>
        </div>
        <div class="form-group mt-4">
            <label class="ms-2 my-3">Right Thresholds (Hz)</label>
            <div class="row">
                <div class="col-2 col-md">
                    <input type="text" class="form-control" placeholder="500 Hz">
                </div>
                <div class="col-2 col-md">
                    <input type="text" class="form-control" placeholder="1K Hz">
                </div>
                <div class="col-2 col-md">
                    <input type="text" class="form-control" placeholder="2K Hz">
                </div>
                <div class="col-2 col-md">
                    <input type="text" class="form-control" placeholder="3K Hz">
                </div>
                <div class="col-2 col-md">
                    <input type="text" class="form-control" placeholder="4K Hz">
                </div>
                <div class="col-2 col-md">
                    <input type="text" class="form-control" placeholder="6K Hz">
                </div>
                <div class="col-2 col-md">
                    <input type="text" class="form-control" placeholder="8K Hz">
                </div>
            </div>
            
        </div>

    </div>
                
    </form>
</div>
    
<div class="container">
    <div class="form-group row justify-content-end mt-5">
        <div class="col-auto">
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </div>
    </div>
</div>
            </form>
        </div>
    <!-- SPACER --> 
    <div class="div" style=" height: 150px"></div>

        <!-- -------------------------------------------------   -->

        <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
