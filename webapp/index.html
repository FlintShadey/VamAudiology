<html lang="en">
<head>
    <title>FLINT index</title>

    <link rel="stylesheet" href="css/bootstrap.css">

        width: 100px;
    }
</style>
</head>


<body>
    <!-- do you want fixed-top -->
<div class="container-fluid">
    <nav class="navbar row justify-content-around" style="background-color: #e3f2fd;">
        <div class="container-fluid justify-content">
            <a class="navbar-brand" href="#">
                <img src="/webapp/POD_LOGO_transparent.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-center">
              </a>
              <div class="justify-content-center">
                <h1 class="mb-0 text-primary d-none d-md-block">Provider on Demand - Insider</h1>
            </div>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Sign Up</a>
              </li>
            </ul>

          </div>
        </div>
      </nav>
</div>
    

<div class="div" style="height: 100px"></div>


<div class="container-fluid text-center text-md-center">
  <button type="button" class="btn btn-primary btn-lg mt-3" data-bs-toggle="modal" data-bs-target="#loginModal">LOGIN</button>
</div>
<!-- Sign up button-->>
<div class="container-fluid text-center text-md-center">
  <button type="button" class="btn btn-primary btn-lg mt-5" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
</div>


<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="loginModalLabel">Login</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form>
                  <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" class="form-control" id="username" placeholder="Enter username">
                  </div>
                  <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Password">
                  </div>
              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-primary">Submit</button>
          </div>
      </div>
  </div>
</div>

<!-- Sign Up Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form id="signupForm">
                  <div class="mb-3">
                      <label for="signupUsername" class="form-label">Username</label>
                      <input type="text" class="form-control" id="signupUsername" required>
                  </div>
                  <div class="mb-3">
                      <label for="signupPassword" class="form-label">Password</label>
                      <input type="password" class="form-control" id="signupPassword" required>
                  </div>
                  <div class="mb-3">
                      <label for="signupPasswordConfirm" class="form-label">Retype Password</label>
                      <input type="password" class="form-control" id="signupPasswordConfirm" required>
                  </div>
                  <div class="mb-3">
                      <label for="signupEmail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="signupEmail" required>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
              <button type="submit" class="btn btn-primary" form="signupForm">Submit</button>
          </div>
      </div>
  </div>
</div>




<div class="div" style="height: 340px"></div>


<div class="container">
  <div class="d-flex justify-content-end">
      <i class="bi bi-linkedin" style="font-size: 30px;"></i>
  </div>
</div>

<!--

-->

    




    <!-- -------------------------------------------------   -->
   

    <script>
      document.getElementById('signupForm').addEventListener('submit', function(event) {
          var password = document.getElementById('signupPassword').value;
          var confirmPassword = document.getElementById('signupPasswordConfirm').value;
  
          if (password !== confirmPassword) {
              alert('Passwords do not match.');
              event.preventDefault(); // Prevent form submission
          }
      });
  </script>
  
    <script src="js/bootstrap.bundle.js"></script>
   
</body>
</html>
