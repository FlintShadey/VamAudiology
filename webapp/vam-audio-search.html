        <script>
          // Sample data (replace with your actual data)
const database = [
    { firstName: "John", lastName: "Doe", dob: "1990-01-15" },
    { firstName: "Jane", lastName: "Smith", dob: "1985-08-22" },
    { firstName: "Alice", lastName: "Johnson", dob: "1995-03-10" },
    // Add more data
];

function searchData() {
    const firstName = document.getElementById("firstNameInput").value.toLowerCase();
    const lastName = document.getElementById("lastNameInput").value.toLowerCase();
    const dob = document.getElementById("dobInput").value;

    // Filter the data based on user input
    const results = database.filter(entry => {
        return (
            entry.firstName.toLowerCase().includes(firstName) &&
            entry.lastName.toLowerCase().includes(lastName) &&
            (dob === "" || entry.dob === dob)
        );
    });

    // Display the search results
    displayResults(results);
}

function displayResults(results) {
    const searchResults = document.getElementById("searchResults");
    searchResults.innerHTML = "";

    if (results.length === 0) {
        searchResults.innerHTML = "<p>No results found.</p>";
        return;
    }

    const table = document.createElement("table");
    table.className = "table";
    table.innerHTML = `
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    `;

    const tbody = table.querySelector("tbody");
    results.forEach(entry => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${entry.firstName}</td>
            <td>${entry.lastName}</td>
            <td>${entry.dob}</td>
        `;
        tbody.appendChild(row);
    });

    searchResults.appendChild(table);
}

        </script>
